    .chic-header {

      font-size: 14px;
      user-select: none;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #f4f4f4;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;

      font-size: 14px;
    }

    nav a:hover {
      color: #0699b3;
    }

    .logo {

      text-align: center;
      margin: 60px 0 30px;
      user-select: none;
    }

    .header {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #000;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .tagline {

      font-size: 18px;

      margin-bottom: 8px;
    }

    .social-handle {
      font-size: 16px;
      color: #444;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    section h2 {
      color: #000;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 26px;
    }

    section p {
      font-size: 18px;
      line-height: 1.6;
      color: #222;
    }

    #contact {
      background: #ffffff;
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
    }

    #contact h2 {
      font-size: 30px;
      color: #000;
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      font-size: 16px;
    }

    .contact-info div {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    .contact-info strong {
      display: block;
      font-size: 14px;
      color: #888;
      margin-bottom: 6px;
    }

    .contact-info a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .invest-description {
      margin-top: 40px;
      text-align: left;
      font-size: 17px;
      line-height: 1.8;
      color: #111;
    }

    .footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }

    .footer a:hover {
      color: #FFD700;
    }
  </style>
</head>

  </nav>
